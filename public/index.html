<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Survey System">
    <meta name="author" content="MichaÅ‚ Kutrzeba">

    <title>Survey System</title>
    <link href="modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="modules/react/react.js" type="text/javascript" charset="utf-8"></script>
    <script src="modules/react/react-dom.js" type="text/javascript" charset="utf-8"></script>
    <script src="modules/babel/browser.js" type="text/javascript" charset="utf-8"></script>
  </head>

  <body>
    <div id="app"></div>
  </body>

  <script type="text/babel">
    var QTypePercentage = React.createClass({
      render: function() {
        return (
          <div class="card question-card">
            <div class="card-block">
              <h4 class="card-title">test</h4>
            </div>
            <div class="card-text">
              <span class="pull-left">0%</span>
              <output id="rangevalue">50</output>
              <span class="pull-right">100%</span>
              <div class="clearfix"></div>
              <input type="range" id="response-" name="response[]" value="100"/>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button class="btn btn-md btn-default col-2">Previous</button>
              <button class="btn btn-md btn-primary col-10">Next</button>
            </div>
          </div>
        )
      }
    });

    var QTypeQuick = React.createClass({
      render: function() {
        return (
          <div class="card question-card">
            <div class="card-block">
              <h4 class="card-title">test</h4>
            </div>
            <div class="list-group list-group-flush">
              <label class="list-group-item"><input type="radio" name="response[]" value="1"/> Yes</label>
              <label class="list-group-item"><input type="radio" name="response[]" value="0"/> No</label>
              <label class="list-group-item"><input type="radio" name="response[]" value="2"/> I don't know</label>
            </div>
            <div class="btn-group" role="group">
              <button class="btn btn-md btn-default col-2">Previous</button>
              <button class="btn btn-md btn-primary col-10">Next</button>
            </div>
          </div>
        )
      }
    });


    var Landing = React.createClass({
      render: function() {
        return (
          <div class="jumbotron start-page">
            <h1 class="display-3">Survey title!</h1>
            <p class="lead">Survey subtitle. For example purpose of the survey or just welcome text.</p>
            <hr class="my-4"/>
            <button type="" class="btn btn-outline-success btn-lg">Begin</button>
          </div>
        )
      }
    });

    var Pagination = React.createClass({
      render: function() {
        return (
          <footer class="footer">
            <div class="container">
              <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
              </nav>
            </div>
          </footer>
        )
      }
    });

    var Body = React.createClass({
      render: function() {
        return (
          <div>
            <nav class="navbar navbar-light bg-faded">
              <h1 class="navbar-brand mb-0">Survey System</h1>
            </nav>
            <div class="container">
              <Landing/>
            </div>
            <Pagination/>
          </div>
        )
      }
    });

    ReactDOM.render(
      <Body/>,
      document.getElementById('app')
    );
  </script>
</html>
